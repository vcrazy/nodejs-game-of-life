<!doctype html>
<html>
<head>
	<title>Game of Life</title>
	<script src="http://game-of-life.jit.su/socket.io/socket.io.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="scripts.js?20121223"></script>
	<link href="styles.css?20121223" rel="stylesheet" />
</head>
<body>
	<div id="grid">
		
	</div>

	<div id="info">
		<div id="text">
			<a href="http://en.wikipedia.org/wiki/Conway's_Game_of_Life" target="_blank">http://en.wikipedia.org/wiki/Conway's_Game_of_Life</a>
		</div>
		<div id="cellnum">
			Live cells: <br />
			<span id="celllive">000</span> / <span id="cellall">000</span>
		</div>

		<div id="cellmax">
			Max live: <br />
			<span id="cellmaxlive">0</span>
		</div>

		<div id="buttons">
			<button class="get_next">Get next</button>
			<button class="auto_start">Start auto</button>
			<button class="auto_stop">Stop</button>
			<button class="reset">Refresh</button>
			<button class="random">Random</button>
		</div>
	</div>
</body>
</html>
